
{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    .wy-side-nav-search, .wy-nav-top {
        background: #19a2ff;
    }
    .wy-nav-side, wy-menu-vertical {
        background: #3f454a;
    }
    .wy-menu-vertical li.current a{
        border-right:1px solid #3f454a;
        padding:.4045em 2.427em
    }
    .wy-menu-vertical a:hover{
        color:#3f454a;
        background-color:#d9d9d9;
        cursor:pointer
    }
    .wy-side-nav-search a:visited{
        color:#efefef
    }
    .wy-side-nav-search a:hover{
        color:#efefef
    }
    .wy-side-nav-search>div.version{
        margin-top:-.4045em;
        margin-bottom:.809em;
        font-weight:400;
        color:#efefef
    }
    a:visited{
        color:#19a2ff
    }
    a:hover{
        color:#19a2ff
    }
    .btn-link:active, .btn-link:hover{
        background-color:transparent!important;
        color:#409ad5!important;
        box-shadow:none
    }
    .btn-link:visited{
        color:#3091d1
    }
    .wy-menu-vertical a{
        line-height:18px;
        padding:.4045em 1.618em;
        display:block;
        position:relative;
        font-size:90%;
        color:#d9d9d9
    }
    .btn-link{
        background-color:transparent!important;
        color:#2980b9;
        box-shadow:none;
        border-color:transparent!important
    }
    body{
        font-family:Lato,proxima-nova,Helvetica Neue,Arial,sans-serif;
        font-weight:400;
        color:#535353;
        min-height:100%;
        background:#edf0f2
    }
    .wy-text-warning{
        color:#cbbe1a!important
    }
    a.wy-text-warning:hover{
        color:#cbbe1a!important
    }
    .rst-content .highlighted{
        background:#2980b9;
        box-shadow:0 0 0 2px #2980b9;
        display:inline;
        font-weight:700
    }
    .rst-content div[class^=highlight],.rst-content pre.literal-block{
        border:1px solid #ddf0ff;
        background:#eef8ff;
        overflow-x:auto;
        margin:1px 0 24px
    }
    .rst-content code.literal,.rst-content tt.literal{
        color:#787878;
        font-weight:800;
        border:1px solid #feee21;
    }
  </style>
{% endblock %}
